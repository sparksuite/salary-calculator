language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - master
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      name: Lint code
      node_js: lts/*
      script:
        - npm run lint
    - stage: test
      name: Verify build
      node_js: lts/*
      script:
        - npm run build
    - stage: test
      name: Run tests
      node_js: lts/*
      script:
        - npm install -g codecov
        - npm test -- --coverage
        - codecov
    - stage: deploy
      if: type = push
      name: Deploy to Cloudflare Workers Sites
      node_js: lts/*
      script:
        - npm run build
      deploy:
        provider: script
        script: npx @cloudflare/wrangler publish --env production
        skip_cleanup: true
